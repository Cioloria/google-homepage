<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <center>
        <header>
            <ul>
                <li><a class="links" href="https://accounts.google.com"><button class="signbutton" type="button">Sign In</button></a></li>
                <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
                <li><a href="https://www.google.com.ph/imghp?hl=en&tab=ri&ogbl" target="_top">Images</a></li>
                <li><a href="https://www.google.com/intl/fil/gmail/about/#" target="_top">Gmail</a></li>
            </ul>
        </header>
       <div class="content" id="main">
           <span class="ctr-p" id="body">
                    <img alt="Google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="padding-top: 109px" width="272" data-aft="1">
            </span>
       </div>
       <div class="bar">
            <input class="searchbar" type="text" title="Search">
        <a href="#">
            <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="mic">
        </a>
       </div>
       <div class="buttons">
           <button class="button" type="button">Google Search</button>
           <button onclick="location.href='https://www.google.com/doodles'" class="button" type="button">I'm Feeling Lucky</button>
       </div>
    </center>  
</body>
</html>
